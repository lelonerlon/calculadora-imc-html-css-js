<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title"> Calculadora - IMC </div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome" required="required">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura" required="required">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso" required="required">
            </div>
            <button id='calcular'>Calcular</button>
    
            <div class="result" id="resultado"></div>
          </div>
    </main>
    <script src="./js/calulca-imc.js"></script>
</body>
</html>
